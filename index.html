<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PryHype Login</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-panel {
      background-color: #1c1c1c;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .form-group {
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #2b2b2b;
      color: #fff;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #1c6ea4;
    }
    
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="login-panel" id="login-form" method="POST">
      <h2 style="text-align: center; margin-bottom: 20px;">PryHype Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Admin" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p id="error-message" class="error-message"></p>
      </div>
      <div class="form-group" style="text-align: center;">
        <input type="submit" name="submit" value="Log in">
      </div>
    </form>
  </div>
  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const username = 'Admin';
    const password = '7TAlCHoCY172oPK';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (form.username.value === username && form.password.value === password) {
        window.location.href = 'redirect.html';
      } else {
        errorMessage.textContent = 'Incorrect username or password.';
      }
      form.password.value = '';
    });
  </script>
</body>
